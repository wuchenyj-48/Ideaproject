
    
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HospitalMaterial管理</title>
    </head>
    <body>

        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">供货关系管理</div>
                        <div class="layui-card-body">
                            <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" lay-event="addNew">
                                <i class="layui-icon layui-icon-add-1"></i> 新增
                            </button>
                            <form class="layui-form layui-inline" id="queryForm" lay-filter="queryForm">
                                <div class="layui-input-inline">
                                    <input type="text" name="hospitalId" placeholder="请输入医院标识" autocomplete="off"
                                           class="layui-input">
                                </div>
                                <div class="layui-input-inline">
                                    <input type="text" name="materialName" placeholder="请输入商品名称" autocomplete="off"
                                           class="layui-input">
                                </div>
                                <div class="layui-input-inline">
                                    <input type="text" name="price" placeholder="请输入价格" autocomplete="off"
                                           class="layui-input">
                                </div>
                                <div class="layui-input-inline">
                                    <select name="inactive">
                                        <option value="">请选择停用标志</option>
                                    </select>
                                </div>

                                <button class="layui-btn layui-btn-sm layui-btn-normal" lay-submit
                                        lay-filter="list">
                                    <i class="layui-icon layui-icon-search"></i> 查询
                                </button>
                                <button class="layui-btn layui-btn-sm layui-btn-primary form-reset" type="reset">
                                    <i class="layui-icon "></i> 重置
                                </button>
                                <button class="layui-btn layui-btn-sm layui-btn-primary form-close" type="button">
                                    <i class="layui-icon "></i> 关闭
                                </button>
                            </form>
                            <table id="listTable" lay-filter="listTable"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/html" id="headToolbar">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm layui-btn-normal" lay-event="addNew">
                    <i class="layui-icon layui-icon-add-1"></i>添加
                </button>
            </div>
        </script>

        <script type="text/html" id="cellToolbar">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>

        <script src="/scripts/utils/common.js" data-allow-inherit="false"></script>

        <script>

            extendParentScriptsAndStyles(() => {
                let table = layui.table, $ = layui.$, form = layui.form;

                window.reloadTable = () => {
                    table.reload('listTable', {
                        where: layui.$('#queryForm').serializeObject()
                    })
                }

                table.render({
                    id: "listTable",
                    elem: '#listTable',
                    title: 'HospitalMaterial信息',
                    height: 'full-160',
                    url: '/base/hospital_materials/page',
                    page: {limit: 30},
                    cols: [[ //表头
                        {type: 'numbers', align: 'center', fixed: 'left'},
                        { field: 'hospitalId', title: '医院标识', align: 'center'},
                        { field: 'materialId', title: '商品ID', align: 'center'},
                        { field: 'materialSpecId', title: '商品规格ID', align: 'center'},
                        { field: 'materialCode', title: '商品编码', align: 'center'},
                        { field: 'materialName', title: '商品名称', align: 'center'},
                        { field: 'materialTradeName', title: '商品通用名', align: 'center'},
                        { field: 'price', title: '价格', align: 'center'},
                        { field: 'miniumRequestUnit', title: '最小请领单位', align: 'center'},
                        { field: 'miniumRequestQty', title: '最小请领单位数量', align: 'center'},
                        { field: 'miniumOrderUnit', title: '最小订单单位', align: 'center'},
                        { field: 'miniumOrderQty', title: '最小订单单位数量', align: 'center'},
                        {
                            field: 'inactive', title: '停用标志', align: 'center',
                            templet(item) {
                                return `<div>${$global.getDictLabel('common_inactive', item.inactive)}</div>`;
                            }
                        },
                        { field: 'gmtModified', title: '修改时间', align: 'center'},
                        {field: "LAY_CELL_TOOL_BAR", title: '操作', toolbar: '#cellToolbar', width: 150, align: 'center', fixed: 'right'}
                    ]]
                });

                 // 渲染下拉框 数据
                $global.getDictDataList('common_inactive').forEach(o => {
                    $("select[name='inactive']").append("<option value='" + o.value + "'>" + o.label + "</option>")
                })
                form.render('select')

                window.edit = (data) => {
                    layer.open({
                        type: 2,
                        area: ['950px', '400px'],
                        content: ['./hospital_material_form.html', 'no'],
                        success(layero, index) {
                            var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
                            iframeWin && iframeWin.initForm(data)

                            layer.iframeAuto(index)
                        }
                    });
                }

                window.deleteById = (data) => {
                    layer.confirm('真的删除行么', function (index) {

                        $http.delete(`/base/hospital_materials/` + data.id).then(resp => {
                            layer.msg(resp.data.msg, {icon: 1})
                            table.reload('listTable')

                            layer.close(index)
                        })
                    });
                }
                // 监听表单重置
                $(".form-reset").click(() => {
                    $("form")[0].reset()
                    $("form input:hidden").val('')
                })

                // 监听界面重置
                $(".form-close").click(() => {
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                })
                // 监听表单提交事件
                layui.form.on('submit(list)', (data) => {
                    window.reloadTable()
                    return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
                });


                layui.$(".layui-btn").on('click', function () {
                    let layevent = this.getAttribute("lay-event");
                    if (layevent == 'addNew') {
                        edit({isNew: true});
                    }
                });

                //监听行工具事件
                table.on('tool(listTable)', function (obj) {
                    var data = obj.data;
                    if (obj.event === 'del') {
                        window.deleteById(obj.data)
                    } else if (obj.event === 'edit') {
                        window.edit(obj.data)
                    }
                });


            })

        </script>
    </body>


</html>
