
    
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>供应商管理</title>
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">供应商管理</div>
                        <div class="layui-card-body">
                            <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" lay-event="addNew">
                                <i class="layui-icon layui-icon-add-1"></i> 新增
                            </button>
                            <form class="layui-form layui-inline" id="queryForm" lay-filter="queryForm">
                                <div class="layui-input-inline">
                                    <input type="text" name="companyCode" placeholder="请输入统一社会信用代码" autocomplete="off"
                                           class="layui-input">
                                </div>
                                <div class="layui-input-inline">
                                    <input type="text" name="name" placeholder="请输入供应商名称" autocomplete="off"
                                           class="layui-input">
                                </div>
                                <div class="layui-input-inline">
                                    <select name="isDrug">
                                        <option value="">请选择是否药品供应商</option>
                                    </select>
                                </div>
                                <div class="layui-input-inline">
                                    <select name="isConsumable">
                                        <option value="">请选择是否耗材供应商</option>
                                    </select>
                                </div>
                                <div class="layui-input-inline">
                                    <select name="isReagent">
                                        <option value="">请选择是否试剂供应商</option>
                                    </select>
                                </div>

                                <button class="layui-btn layui-btn-sm layui-btn-normal" lay-submit
                                        lay-filter="list">
                                    <i class="layui-icon layui-icon-search"></i> 查询
                                </button>
                                <button class="layui-btn layui-btn-sm layui-btn-primary form-reset" type="reset">
                                    <i class="layui-icon "></i> 重置
                                </button>

                            </form>
                            <table id="listTable" lay-filter="listTable"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/html" id="headToolbar">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm layui-btn-normal" lay-event="addNew">
                    <i class="layui-icon layui-icon-add-1"></i>添加
                </button>
            </div>
        </script>

        <script type="text/html" id="cellToolbar">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>

        <script src="/scripts/utils/common.js" data-allow-inherit="false"></script>

        <script>

            extendParentScriptsAndStyles(() => {
                let table = layui.table, $ = layui.$, form = layui.form

                window.reloadTable = () => {
                    table.reload('listTable', {
                        where: layui.$('#queryForm').serializeObject()
                    })
                }

                table.render({
                    id: "listTable",
                    elem: '#listTable',
                    title: '供应商信息',
                    height: 'full-160',
                    url: '/base/suppliers/page',
                    page: {limit: 30},
                    cols: [[ //表头
                        {type: 'numbers', align: 'center', fixed: 'left'},

                        { field: 'code', title: '识别码', align: 'center'},
                        { field: 'companyCode', title: '统一社会信用代码', align: 'center'},
                        { field: 'name', title: '供应商名称', align: 'center'},
                        { field: 'pinyin', title: '助记码', align: 'center'},
                        {
                            field: 'isDrug', title: '药品供应商', align: 'center',
                            templet(item) {
                                return `<div>${$global.getDictLabel('sys_yes_no', item.isDrug)}</div>`;
                            }
                        },
                        {
                            field: 'isConsumable', title: '耗材供应商', align: 'center',
                            templet(item) {
                                return `<div>${$global.getDictLabel('sys_yes_no', item.isConsumable)}</div>`;
                            }
                        },
                        {
                            field: 'isReagent', title: '试剂供应商', align: 'center',
                            templet(item) {
                                return `<div>${$global.getDictLabel('sys_yes_no', item.isReagent)}</div>`;
                            }
                        },
                        { field: 'address', title: '地址', align: 'center'},
                        { field: 'contactor', title: '联系人', align: 'center'},
                        { field: 'email', title: '邮箱', align: 'center'},
                        { field: 'phone', title: '电话', align: 'center'},
                        { field: 'mobile', title: '移动电话', align: 'center'},
                        { field: 'modifier', title: '修改人', align: 'center'},
                        { field: 'gmtModified', title: '修改时间', align: 'center'},
                        {field: "LAY_CELL_TOOLBAR", title: '操作', templet: '#cellToolbar', width: 150, align: 'center', fixed: 'right'}
                    ]]
                });

                 // 渲染下拉框 数据
                $global.getDictDataList('sys_yes_no').forEach(o => {
                    $("select[name='isDrug']").append("<option value='" + o.value + "'>" + o.label + "</option>")
                })
                $global.getDictDataList('sys_yes_no').forEach(o => {
                    $("select[name='isConsumable']").append("<option value='" + o.value + "'>" + o.label + "</option>")
                })
                $global.getDictDataList('sys_yes_no').forEach(o => {
                    $("select[name='isReagent']").append("<option value='" + o.value + "'>" + o.label + "</option>")
                })
                form.render('select')

                window.edit = (data) => {
                    let index = layer.open({
                        title: "编辑供应商信息",
                        type: 2,
                        area: ['950px', '400px'],
                        content: ['./supplier_form.html'],
                        success(layero, index) {
                            var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
                            iframeWin && iframeWin.initForm(data)
                        }
                    });
                    layer.full(index)
                }

                window.deleteById = (data) => {
                    layer.confirm('真的删除行么', function (index) {

                        $http.delete(`/base/suppliers/` + data.id).then(resp => {
                            layer.msg(resp.data.msg, {icon: 1})
                            window.reloadTable()
                            layer.close(index)
                        })
                    });
                }
                // 监听表单重置
                $(".form-reset").click(() => {
                    $("form")[0].reset()
                    $("form input:hidden").val('')
                })

                // 监听表单提交事件
                layui.form.on('submit(list)', (data) => {
                    window.reloadTable()
                    return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
                });


                layui.$(".layui-btn").on('click', function () {
                    let layevent = this.getAttribute("lay-event");
                    if (layevent == 'addNew') {
                        edit({});
                    }
                });

                //监听行工具事件
                table.on('tool(listTable)', function (obj) {
                    var data = obj.data;
                    if (obj.event === 'del') {
                        window.deleteById(obj.data)
                    } else if (obj.event === 'edit') {
                        window.edit(obj.data)
                    }
                });


            })

        </script>
    </body>


</html>
