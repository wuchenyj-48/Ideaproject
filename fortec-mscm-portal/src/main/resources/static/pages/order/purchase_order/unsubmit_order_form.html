<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>编辑表单</title>
        <style>
            .custom-form .layui-form-label {
                width: 120px
            }

            .custom-form .layui-input-block {
                margin-left: 150px
            }
        </style>
    </head>
    <body>

        <div class="layui-fluid" id="app">

            <form class="layui-form custom-form" id="editForm" lay-filter="editForm">
                <input type="hidden" name="id" class="layui-input"/>
                <input type="hidden" name="supplierId" class="layui-input"/>
                <input type="hidden" name="warehouseId" class="layui-input"/>

                <div class="layui-row layui-col-space5 layui-form-item">
                    <div class="layui-col-xs4">
                        <label class="layui-form-label">
                            订单编号
                        </label>
                        <div class="layui-input-block">
                            <input type="text" name="code" readonly lay-verify="" placeholder="自动生成"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-col-xs4">
                        <label class="layui-form-label">
                            制单时间
                        </label>
                        <div class="layui-input-block">
                            <input type="text" name="gmtCreate" readonly lay-verify="" placeholder="" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>

                    <div class="layui-col-xs4">
                        <label class="layui-form-label">
                            制单人
                        </label>
                        <div class="layui-input-block">
                            <input type="text" name="creator" readonly lay-verify="" placeholder=""
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-row layui-col-space5 layui-form-item">
                    <div class="layui-col-xs4">
                        <label class="layui-form-label">
                            供应商名称
                        </label>
                        <div class="layui-input-block">
                            <input type="text" name="supplierName" id="supplierName" readonly required
                                   lay-verify="required" placeholder="请输入供应商名称"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-col-xs4">
                        <label class="layui-form-label">
                             送达地点名称
                        </label>
                        <div class="layui-input-block">
                            <input type="text" name="warehouseName" id="warehouseName" readonly required
                                   lay-verify="required"
                                   placeholder="请输入送达地点名称"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-col-xs4">
                        <label class="layui-form-label">
                             最晚送达日期
                        </label>
                        <div class="layui-input-block">
                            <input type="text" name="latestDeliveryDate" id="latestDeliveryDate" required
                                   lay-verify="required"
                                   placeholder="请选择最晚送达日期" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                </div>

                <div class="layui-row layui-col-space5 layui-form-item">
                    <div class="layui-col-xs6">
                        <label class="layui-form-label ">

                        </label>
                        <div class="layui-input-block">
                            <input type="checkbox" name="isOneThingOneYard" title="一物一码" lay-skin="primary" value="1">
                            <input type="checkbox" name="isConsignment" title="寄售" lay-skin="primary" value="1">

                        </div>
                    </div>

                </div>

                <div class="block"></div>
                <div class="layui-row ">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="*">保存</button>
                            <button class="layui-btn  form-submit-order" type="button">提交</button>
                            <button class="layui-btn layui-btn-primary form-reset" type="button">重置</button>
                            <button class="layui-btn layui-btn-primary form-close" type="button">关闭</button>
                        </div>
                    </div>
                </div>
            </form>


            <div class="layui-tab child-tab">
                <ul class="layui-tab-title">
                    <li class="layui-this">采购订单明细管理</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <div id="purchaseOrderItemToolbar">
                            <button type="button" class="layui-btn layui-btn-sm layui-btn-normal"
                                    lay-event="addNewLine">
                                <i class="layui-icon layui-icon-add-1"></i> 增行
                            </button>
                            <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" lay-event="batchSave">
                                <i class="layui-icon layui-icon-save"></i> 批量保存
                            </button>
                            <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" lay-event="refresh">
                                <i class="layui-icon layui-icon-refresh"></i> 刷新
                            </button>
                        </div>
                        <div class="row-edit-table" id="purchase_order_item_table"
                             lay-filter="purchase_order_item_table"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 子表管理模板 开始  -->
        <script type="text/html" id="itemSelectTpl">
            <a class="layui-btn layui-btn-xs layui-btn-normal" data-name="itemSelect"
               lay-filter="itemSelect"
               data-index="{{d.LAY_TABLE_INDEX}}" title="选择"><i
                    class="fas fa-search"></i></a>
        </script>

        <script type="text/html" id="qtyTpl">
            <input type="text" data-name="qty" value="{{d.qty ? d.qty : ''}}" lay-filter="qty"
                   data-index="{{d.LAY_TABLE_INDEX}}" lay-verify="required" placeholder="必填"
                   class="layui-input custom-input"/>
        </script>

        <script type="text/html" id="subtotalAmountTpl">
            <input type="text" data-name="subtotalAmount" readonly value="{{d.subtotalAmount ? d.subtotalAmount : ''}}"
                   lay-filter="subtotalAmount"
                   data-index="{{d.LAY_TABLE_INDEX}}" lay-verify="" placeholder=""
                   class="layui-input custom-input"/>
        </script>

        <script type="text/html" id="purchaseOrderItemCellToolbar">
            {{#  if($strings.isBlank(d.id)){ }}
            <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="newEdit" title="保存"><i
                    class="fas fa-check"></i></a>
            <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="newDel" title="删除"><i
                    class="far fa-trash-alt"></i></a>
            {{#  } else { }}
            <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit" title="保存"><i
                    class="fas fa-save"></i></a>
            <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del" title="删除"><i
                    class="far fa-trash-alt"></i></a>
            {{#  } }}
        </script>
        <!-- 子表管理模板 结束  -->

        <script src="/scripts/utils/common.js"></script>
        <script>

            let mainFunction = () => {
                let form = layui.form, $ = layui.$, laydate = layui.laydate

                let model = {}

                // 加载子表表格
                window.reloadPurchaseOrderItemTable = () => {
                    if ($strings.isBlank(model.id)) {
                        return
                    }
                    $http.get(`/order/purchase_order_items/list?poId=${model.id}`).then(resp => {
                        layui.table.render({
                            elem: '#purchase_order_item_table',
                            data: resp.data.data,
                            height: 300,
                            cols: [[
                                {type: 'numbers', align: 'center'},
                                {
                                    field: 'itemSelect',
                                    title: '选择',
                                    align: 'center',
                                    templet: "#itemSelectTpl",
                                    width: 60
                                },
                                {field: 'materialName', title: '商品名称', align: 'center'},
                                {field: 'materialSpec', title: '规格', align: 'center'},
                                {field: 'form', title: '剂型', align: 'center'},
                                {
                                    field: 'manufacturerName',
                                    title: '厂商名称',
                                    align: 'center'
                                },
                                {field: 'unit', title: '单位', align: 'center'},
                                {field: 'price', title: '价格(元)', align: 'center'},
                                {field: 'qty', title: '数量', align: 'center', templet: "#qtyTpl"},
                                {
                                    field: 'subtotalAmount',
                                    title: '小计(元)',
                                    align: 'center'
                                },
                                {
                                    field: 'LAY_CELL_TOOLBAR',
                                    title: '操作',
                                    align: 'center',
                                    templet: "#purchaseOrderItemCellToolbar"
                                },
                            ]]
                        });
                        $editable.watch('purchase_order_item_table')
                    })
                }

                window.initForm = (formData) => {
                    // 必须要重新创建对象，原因未知
                    let data = $.extend({}, formData)
                    form.val("editForm", data)
                    model = data

                    if ($strings.isNotBlank(model.id)) {
                        $(".form-reset").hide()
                        $(".child-tab").show()
                        $(".form-submit-order").show()
                        window.reloadPurchaseOrderItemTable && window.reloadPurchaseOrderItemTable()
                    } else {
                        $(".child-tab").hide()
                        $(".form-submit-order").hide()
                    }

                }

                //渲染供应商名称
                layui.tableSelect.render({
                    elem: '#supplierName',	//定义输入框input对象 必填
                    checkedKey: 'id', //表格的唯一建值，非常重要，影响到选中状态 必填
                    searchKey: 'keywords',	//搜索输入框的name值 默认keyword
                    searchPlaceholder: '关键词搜索',	//搜索输入框的提示文字 默认关键词搜索
                    table: {	//定义表格参数，与LAYUI的TABLE模块一致，只是无需再定义表格elem
                        url: '/base/hospital_suppliers/page_by_keywords_for_hospital',
                        cols: [[
                            {type: 'radio'},
                            {field: 'supplierName', title: '供应商名称'}
                        ]]
                    },
                    done(elem, data) {
                        model.supplierId = data.data.length > 0 ? data.data[0].supplierId : null
                        layui.each(data.data, function (index, item) {
                            $("form input[name='supplierId']").val(model.supplierId)
                            elem.val(item.supplierName)
                        })
                    }
                })

                //选染收货地址
                layui.tableSelect.render({
                    elem: '#warehouseName',	//定义输入框input对象 必填
                    checkedKey: 'id', //表格的唯一建值，非常重要，影响到选中状态 必填
                    searchKey: 'keywords',	//搜索输入框的name值 默认keyword
                    searchPlaceholder: '关键词搜索',	//搜索输入框的提示文字 默认关键词搜索
                    table: {	//定义表格参数，与LAYUI的TABLE模块一致，只是无需再定义表格elem
                        url: '/base/hospital_locations/page',
                        cols: [[
                            {type: 'radio'},
                            {field: 'code', title: '仓库代码'},
                            {field: 'name', title: '仓库名称'}
                        ]]
                    },
                    done(elem, data) {
                        model.warehouseId = data.data.length > 0 ? data.data[0].id : null
                        layui.each(data.data, function (index, item) {
                            $("form input[name='warehouseId']").val(model.warehouseId)
                            elem.val(item.name)
                        })
                    }
                })

                laydate.render({
                    elem: '#latestDeliveryDate'
                    , min: 'new Date()'
                });

                // 渲染下拉框 数据
                form.render('select')

                // 渲染单选框/多选框 数据
                // $global.getDictDataList('common_yes_no').forEach(o => {
                //     $("#isConsignmentDiv").append(`<input type="radio" lay-skin="primary" name="isConsignment" value="${o.value}" title="${o.label}" /> `)
                // })
                // $global.getDictDataList('common_yes_no').forEach(o => {
                //     $("#isOneThingOneYardDiv").append(`<input type="radio" lay-skin="primary" name="isOneThingOneYard" value="${o.value}" title="${o.label}" /> `)
                // })
                //默认选中
                $("input:radio[value='0']").attr('checked', 'true')
                form.render('radio')

                // 渲染日期、时间 数据
                layui.laydate.render({elem: "input[name='latestDeliveryDate']", type: 'datetime', trigger: 'click'});
                layui.laydate.render({elem: "input[name='gmtAudited']", type: 'datetime', trigger: 'click'});
                layui.laydate.render({elem: "input[name='gmtFirstDelivery']", type: 'datetime', trigger: 'click'});


                /*** 子表管理开始 */
                $("#purchaseOrderItemToolbar button[lay-event='addNewLine']").click(() => {
                    layui.table.addRow('purchase_order_item_table', 0, {})
                    form.render('select')

                    window.renderitemSelect()
                })

                $("#purchaseOrderItemToolbar button[lay-event='batchSave']").click(() => {
                    $editable.validateAllRows('purchase_order_item_table', (valid, errors) => {
                        if (!valid) {
                            return
                        }
                        let rows = layui.table.getRows('purchase_order_item_table')
                        rows.forEach(o => o.poId = model.id)
                        $http.put("/order/purchase_order_items/batch_save", rows).then(resp => {
                            if (resp.data.success) {
                                layui.layer.msg(resp.data.msg, {icon: 1})
                                window.reloadPurchaseOrderItemTable()
                            } else {
                                layui.layer.msg(resp.data.msg, {icon: 5})
                            }
                        })
                    })
                })

                $("#purchaseOrderItemToolbar button[lay-event='refresh']").click(() => {
                    window.reloadPurchaseOrderItemTable()
                })

                /**
                 *  渲染订单明细选择框
                 */
                window.renderitemSelect = () => {
                    let data = layui.table.getRows('purchase_order_item_table')
                    for (let i = 0; i < data.length; i++) {
                        //渲染规格
                        layui.tableSelect.render({
                            elem: `[data-name='itemSelect'][data-index='${i}']`,	//定义输入框input对象 必填
                            checkedKey: 'id', //表格的唯一建值，非常重要，影响到选中状态 必填
                            searchPlaceholder: '关键词搜索',	//搜索输入框的提示文字 默认关键词搜索
                            table: {	//定义表格参数，与LAYUI的TABLE模块一致，只是无需再定义表格elem
                                url: '/base/hospital_materials/page_by_keywords',
                                cols: [[
                                    {type: 'checkbox'},
                                    {field: 'materialName', title: '商品名称'},
                                    {field: 'materialSpec', title: '规格'},
                                    {field: 'price', title: '价格(元)'}
                                ]]
                            },
                            done(elem, data) {
                                // 当前点击行
                                let startIndex = parseInt(elem[0].getAttribute("data-index"))

                                // 表格所有数据
                                let tableRows = layui.table.getRows('purchase_order_item_table')

                                // 当前选中数据
                                let checkedRows = data.data

                                let newFlag = false
                                for (let j = 0; j < checkedRows.length; j++) {
                                    let rowIndex = startIndex + j

                                    if (rowIndex > tableRows.length - 1) {
                                        layui.table.addRow('purchase_order_item_table', tableRows.length, {})
                                        tableRows = layui.table.getRows('purchase_order_item_table')
                                        newFlag = true
                                    }
                                    let newData = {
                                        poId: model.id,
                                        materialSpecId: checkedRows[j].materialSpecId,
                                        materialCode: checkedRows[j].materialCode,
                                        materialName: checkedRows[j].materialName,
                                        materialTradeName: checkedRows[j].materialTradeName,
                                        materialSpec: checkedRows[j].materialSpec,
                                        price: checkedRows[j].price,
                                        unit: checkedRows[j].unit,
                                        manufacturerName: "山东冠龙医疗用品有限公司",
                                        materialErpCode: "123456789",
                                    }

                                    // 重新渲染单行数据
                                    layui.table.renderSpecRow('purchase_order_item_table', rowIndex, newData)
                                }
                                if (newFlag) {
                                    // 当有新增行数时，表格会被重载，需重新进行选择渲染
                                    window.renderitemSelect()
                                }
                            }
                        })
                    }
                }


                // 监听子表的列工具栏
                layui.table.on('tool(purchase_order_item_table)', function (obj) {
                    // 获取行索引
                    let index = obj.tr[0].getAttribute("data-index")
                    var data = obj.data;
                    if (obj.event === 'newDel') {
                        // 未在数据库中存在，直接从界面移除即可
                        layui.table.deleteRow('purchase_order_item_table', index)
                        return
                    }
                    if (obj.event === 'del') {
                        layer.confirm('真的删除行么', function (index) {
                            $http.delete(`/order/purchase_order_items/` + data.id).then(resp => {
                                layer.msg(resp.data.msg, {icon: 1})
                                obj.del()
                            })
                        });
                        return
                    }

                    // 校验并保存
                    $editable.validateSingleRow("purchase_order_item_table", index, (valid, error) => {
                        if (!valid) {
                            return
                        }
                        let data = layui.table.cache.purchase_order_item_table[index]
                        data.poId = model.id
                        data.subtotalAmount = Number(data.price) * Number(data.qty)
                        $("input[data-name='subtotalAmount']").val(data.subtotalAmount)
                        let promise = null
                        if ($strings.isBlank(data.id)) {
                            promise = $http.post("/order/purchase_order_items/", data)
                        } else {
                            promise = $http.put("/order/purchase_order_items/", data)
                        }

                        promise.then(resp => {
                            if (resp.data.success) {
                                layer.msg(resp.data.msg, {icon: 1})

                                // 重新渲染单行数据
                                layui.table.renderSpecRow('purchase_order_item_table', index, {
                                    id: resp.data.data.id
                                })
                            } else {
                                layer.msg(resp.data.msg, {icon: 5})
                            }
                        })
                    })
                });

                /*** 子表管理结束 */

                $(".form-reset").click(() => {
                    $("form")[0].reset()
                    $("form input:hidden").val('')
                })
                $(".form-close").click(() => {
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                })

                $(".form-submit-order").click(() => {
                    layer.confirm('确定提交么', function (index) {
                        $http.post(`/order/purchase_orders/submit_order/` + model.id).then(resp => {
                            if (!resp.data.success) {
                                layer.msg(resp.data.msg, {icon: 5})
                                return
                            }
                            layer.msg(resp.data.msg, {icon: 1})
                            parent.reloadTable()
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        })
                    });
                })


                // 监听表单提交事件
                form.on('submit(*)', (data) => {
                    data.field = layui.$.extend({}, data.field)
                    data.field.isConsignment = $("[name='isConsignment']")[0].checked ? "1" : "0"
                    data.field.isOneThingOneYard = $("[name='isOneThingOneYard']")[0].checked ? "1" : "0"

                    let promise = null
                    if ($strings.isBlank(data.field.id)) {
                        promise = $http.post("/order/purchase_orders", data.field)
                    } else {
                        promise = $http.put("/order/purchase_orders", data.field)
                    }

                    promise.then(resp => {
                        if (resp.data.success) {
                            layer.msg(resp.data.msg, {icon: 1})
                            parent.reloadTable()
                            window.initForm($.extend(model, resp.data.data, {isNew: false}))
                        } else {
                            layer.msg(resp.data.msg, {icon: 5})
                        }
                    })

                    return false;
                });
            }

            extendParentScriptsAndStyles(() => {
                loadAllJs(["/lib/tableSelect.js", "/scripts/utils/editable.js"], mainFunction)
            })

        </script>

    </body>
</html>
