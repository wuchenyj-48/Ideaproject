
    
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>采购订单管理</title>
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">待确认订单管理</div>
                        <div class="layui-card-body">
                            <form class="layui-form layui-inline" id="queryForm" lay-filter="queryForm">
                                <div class="layui-input-inline">
                                    <select name="status">
                                        <option value="">请选择订单状态</option>
                                    </select>
                                </div>
                                <div class="layui-input-inline">
                                </div>

                                <button class="layui-btn layui-btn-sm layui-btn-normal" lay-submit
                                        lay-filter="list">
                                    <i class="layui-icon layui-icon-search"></i> 查询
                                </button>
                                <button class="layui-btn layui-btn-sm layui-btn-primary form-reset" type="reset">
                                    <i class="layui-icon "></i> 重置
                                </button>
                            </form>
                            <table id="listTable" lay-filter="listTable"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <script type="text/html" id="cellToolbar">
            <a class="layui-btn layui-btn-xs" lay-event="detail">详情</a>
        </script>

        <script src="/scripts/utils/common.js" data-allow-inherit="false"></script>

        <script>

            extendParentScriptsAndStyles(() => {
                let table = layui.table, $ = layui.$, form = layui.form

                window.reloadTable = () => {
                    table.reload('listTable', {
                        where: layui.$('#queryForm').serializeObject()
                    })
                }

                table.render({
                    id: "listTable",
                    elem: '#listTable',
                    title: '采购订单信息',
                    height: 'full-160',
                    url: '/order/purchase_orders/page_for_supplier?status=2&supplierConfirmStatus=0',
                    page: {limit: 30},
                    cols: [[ //表头
                        {type: 'numbers', align: 'center', fixed: 'left'},

                        { field: 'code', title: '订单编号', align: 'center'},
                        { field: 'hospitalName', title: '医院名称', align: 'center'},
                        { field: 'warehouseName', title: '送货地点', align: 'center'},
                        { field: 'latestDeliveryDate', title: '最晚送达日期', align: 'center'},
                        {
                            field: 'isOneThingOneYard', title: '一物一码', align: 'center',
                            templet(item) {
                                return `<div>${$global.getDictLabel('common_yes_no', item.isOneThingOneYard)}</div>`;
                            }
                        },
                        {
                            field: 'isConsignment', title: '寄售', align: 'center',
                            templet(item) {
                                return `<div>${$global.getDictLabel('common_yes_no', item.isConsignment)}</div>`;
                            }
                        },
                        { field: 'totalAmount', title: '订单总金额(元)', align: 'center'},
                        {field: "LAY_CELL_TOOLBAR", title: '操作', templet: '#cellToolbar', align: 'center', fixed: 'right'}
                    ]]
                });

                // 渲染订单状态 数据
                $global.getDictDataList('order_po_status').forEach(o => {
                    $("select[name='status']").append("<option value='" + o.value + "'>" + o.label + "</option>")
                })
                form.render('select')

                window.detail = (data,rowIndex) => {
                    let index = layer.open({
                        title: "详情界面",
                        type: 2,
                        area: ['950px', '400px'],
                        content: ['./confirm_order_form.html'],
                        success(layero, index) {
                            var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
                            iframeWin && iframeWin.initForm(data)
                        }
                    });
                    layer.full(index)
                }


                // 监听表单重置
                $(".form-reset").click(() => {
                    $("form")[0].reset()
                    $("form input:hidden").val('')
                })

                // 监听表单提交事件
                layui.form.on('submit(list)', (data) => {
                    window.reloadTable()
                    return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
                });




                //监听行工具事件
                table.on('tool(listTable)', function (obj) {
                     // 获取当前行索引
                    let rowIndex = obj.tr[0].getAttribute("data-index")

                    if (obj.event === 'detail') {
                        window.detail(obj.data,rowIndex)
                    }
                });


            })

        </script>
    </body>


</html>
