<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>编辑表单</title>
        <style>
            .custom-form .layui-form-label {
                width: 120px
            }

            .custom-form .layui-input-block {
                margin-left: 150px
            }

            .row-edit-table + .layui-table-view .layui-table-body .layui-table-cell {
                overflow: hidden !important;
            }
        </style>
    </head>
    <body>

        <div class="layui-fluid" id="app">

            <form class="layui-form custom-form" id="editForm" lay-filter="editForm">
                <input type="hidden" name="id" class="layui-input"/>
                <input type="hidden" id="poId" name="poId" class="layui-input"/>
                <input type="hidden" name="supplierId" class="layui-input"/>
                <input type="hidden" name="hospitalName" class="layui-input"/>
                <input type="hidden" name="hospitalId" class="layui-input"/>
                <input type="hidden" name="supplierName" class="layui-input"/>
                <input type="hidden" name="deliveryAmount" class="layui-input"/>
                <input type="hidden" name="status" VALUE="0" class="layui-input"/>


                <div class="layui-row layui-col-space5 layui-form-item">
                    <div class="layui-col-xs4">
                        <label class="layui-form-label layui-required">
                            发货单号
                        </label>
                        <div class="layui-input-block">
                            <input type="text" name="code" readonly lay-verify="" placeholder="自动生成"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-col-xs4">
                        <label class="layui-form-label">
                            制单人
                        </label>
                        <div class="layui-input-block">
                            <input type="text" name="creator" readonly lay-verify="" placeholder=""
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-col-xs4">
                        <label class="layui-form-label">
                            制单时间
                        </label>
                        <div class="layui-input-block">
                            <input type="text" name="gmtCreate" readonly lay-verify="" placeholder="" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>

                </div>

                <div class="layui-row layui-col-space5 layui-form-item">

                    <div class="layui-col-xs4">
                        <label class="layui-form-label layui-required">
                            采购单号
                        </label>
                        <div class="layui-input-block">
                            <input type="text" name="poCode" id="poCode" required lay-verify="required"
                                   placeholder="请输入采购单号"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>


                    <div class="layui-col-xs4">
                        <label class="layui-form-label layui-required">
                            订单金额(元)
                        </label>
                        <div class="layui-input-block">
                            <input type="text" name="orderAmount" readonly lay-verify=""
                                   placeholder="订单金额(元)"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-col-xs4">
                        <label class="layui-form-label layui-required">
                            发货金额(元)
                        </label>
                        <div class="layui-input-block">
                            <input type="text" name="deliveryAmount" readonly lay-verify=""
                                   placeholder="发货金额(元)"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-row layui-col-space5 layui-form-item">


                    <div class="layui-col-xs4">
                        <label class="layui-form-label layui-required">
                            最晚送达日期
                        </label>
                        <div class="layui-input-block">
                            <input type="text" name="latestDeliverDate" required lay-verify="required"
                                   placeholder="请选择最晚送达日期" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-col-xs4">
                        <label class="layui-form-label ">

                        </label>
                        <div class="layui-input-block">
                            <input type="checkbox" name="isOneThingOneYard" title="一物一码" lay-skin="primary">
                            <input type="checkbox" name="isConsignment" title="购销" lay-skin="primary">


                        </div>
                    </div>

                </div>


                <div class="block"></div>
                <div class="layui-row ">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="*">保存</button>
                            <button class="layui-btn layui-btn-normal form-delivery" type="button" hidden>发货</button>
                            <button class="layui-btn layui-btn-primary form-reset" type="button">重置</button>
                            <button class="layui-btn layui-btn-primary form-close" type="button">关闭</button>
                        </div>
                    </div>
                </div>
            </form>


            <div class="layui-tab child-tab">
                <ul class="layui-tab-title">
                    <li class="layui-this">发货单明细管理</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <div id="deliveryItemToolbar">
                            <button type="button" class="layui-btn layui-btn-sm layui-btn-normal"
                                    lay-event="addNewLine">
                                <i class="layui-icon layui-icon-add-1"></i> 增行
                            </button>
                            <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" lay-event="batchSave">
                                <i class="layui-icon layui-icon-save"></i> 批量保存
                            </button>
                            <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" lay-event="refresh">
                                <i class="layui-icon layui-icon-refresh"></i> 刷新
                            </button>
                        </div>
                        <div class="row-edit-table" id="delivery_item_table" lay-filter="delivery_item_table"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 子表管理模板 开始   可编辑   数据表格-->
        <!--选择样式-->
        <script type="text/html" id="currentPurchaseOrderSelectTpl">
            <a class="layui-btn layui-btn-xs layui-btn-normal" data-name="currentPurchaseOrderSelect"
               lay-filter="currentPurchaseOrderSelect"
               data-index="{{d.LAY_TABLE_INDEX}}" title="选择"><i
                    class="fas fa-search"></i></a>
        </script>


        <script type="text/html" id="unitTpl">
            <input type="text" data-name="unit" value="{{d.unit ? d.unit : ''}}" lay-filter="unit"
                   data-index="{{d.LAY_TABLE_INDEX}}" lay-verify="number|required" placeholder="必填"
                   class="layui-input custom-input"/>
        </script>


        <script type="text/html" id="qtyTpl">
            <input type="text" data-name="qty" value="{{d.qty ? d.qty : ''}}" lay-filter="qty"
                   data-index="{{d.LAY_TABLE_INDEX}}" lay-verify="number|required" placeholder="必填"
                   class="layui-input custom-input"/>
        </script>
        <script type="text/html" id="lotTpl">
            <input type="text" data-name="lot" value="{{d.lot ? d.lot : ''}}" lay-filter="lot"
                   data-index="{{d.LAY_TABLE_INDEX}}" lay-verify="number|required" placeholder="必填"
                   class="layui-input custom-input"/>
        </script>
        <script type="text/html" id="subtotalAmountTpl">
            <input type="text" data-name="subtotalAmount" value="{{d.subtotalAmount ? d.subtotalAmount : ''}}"
                   lay-filter="subtotalAmount"
                   data-index="{{d.LAY_TABLE_INDEX}}" lay-verify="number|required" placeholder="必填"
                   class="layui-input custom-input"/>
        </script>
        <script type="text/html" id="expiringDateTpl">
            <input type="text" data-name="expiringDate" value="{{d.expiringDate ? d.expiringDate : ''}}"
                   lay-filter="expiringDate"
                   data-index="{{d.LAY_TABLE_INDEX}}" lay-verify="number|required" placeholder="必填"
                   class="layui-input custom-input"/>
        </script>
        <script type="text/html" id="validDateTpl">
            <input type="text" data-name="validDate" value="{{d.validDate ? d.validDate : ''}}" lay-filter="validDate"
                   data-index="{{d.LAY_TABLE_INDEX}}" lay-verify="number|required" placeholder="必填"
                   class="layui-input custom-input"/>
        </script>
        <script type="text/html" id="sterilizationDateTpl">
            <input type="text" data-name="sterilizationDate" value="{{d.sterilizationDate ? d.sterilizationDate : ''}}"
                   lay-filter="sterilizationDate"
                   data-index="{{d.LAY_TABLE_INDEX}}" lay-verify="number|required" placeholder="必填"
                   class="layui-input custom-input"/>
        </script>
        <script type="text/html" id="registrationNumberTpl">
            <input type="text" data-name="registrationNumber"
                   value="{{d.registrationNumber ? d.registrationNumber : ''}}" lay-filter="registrationNumber"
                   data-index="{{d.LAY_TABLE_INDEX}}" lay-verify="number|required" placeholder="必填"
                   class="layui-input custom-input"/>
        </script>

        <!--工具条-->
        <script type="text/html" id="deliveryItemCellToolbar">
            {{#  if($strings.isBlank(d.id)){ }}
            <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="newEdit" title="保存"><i
                    class="fas fa-check"></i></a>
            <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="newDel" title="删除"><i
                    class="far fa-trash-alt"></i></a>
            {{#  } else { }}
            <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit" title="保存"><i
                    class="fas fa-save"></i></a>
            <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del" title="删除"><i
                    class="far fa-trash-alt"></i></a>
            {{#  } }}
        </script>
        <!-- 子表管理模板 结束  -->

        <script src="/scripts/utils/common.js"></script>
        <script>

            let mainFunction = () => {
                let form = layui.form, $ = layui.$;

                let model = {};

                // 加载子表表格
                window.reloadDeliveryItemTable = () => {
                    if ($strings.isBlank(model.id)) {

                        return
                    }
                    $http.get(`/order/delivery_items/list?deliveryId=${model.id}`).then(resp => {
                        layui.table.render({
                            elem: '#delivery_item_table',
                            data: resp.data.data,
                            height: 300,
                            cols: [[
                                {type: 'numbers', align: 'center'},
                                {
                                    field: 'currentPurchaseOrderSelect',
                                    title: '选择',
                                    align: 'center',
                                    templet: "#currentPurchaseOrderSelectTpl",
                                    width: 60
                                },
                                {field: 'materialName', title: '商品名称', align: 'center'},
                                {field: 'materialSpec', title: '规格', align: 'center'},
                                {field: 'form', title: '剂型', align: 'center'},
                                {
                                    field: 'manufacturerName',
                                    title: '生产厂家',
                                    align: 'center',
                                },
                                {field: 'unit', title: '单位', align: 'center'},
                                {field: 'price', title: '单价', align: 'center'},
                                {field: 'shouldSendQty', title: '应送', align: 'center'},
                                {field: 'sendedQty', title: '已送', align: 'center'},
                                {field: 'qty', title: '本次实发', align: 'center', templet: "#qtyTpl"},
                                {field: 'lot', title: '批次', align: 'center', templet: "#lotTpl"},
                                {field: 'subtotalAmount', title: '小计', align: 'center'},
                                {field: 'expiringDate', title: '生产日期', align: 'center'},
                                {field: 'validDate', title: '有效日期', align: 'center'},
                                {
                                    field: 'sterilizationDate',
                                    title: '灭菌日期',
                                    align: 'center',
                                    templet: "sterilizationDateTpl"
                                },
                                {
                                    field: 'registrationNumber',
                                    title: '注册证号',
                                    align: 'center',
                                },
                                {
                                    field: 'LAY_CELL_TOOLBAR',
                                    title: '操作',
                                    align: 'center',
                                    templet: "#deliveryItemCellToolbar"
                                },
                            ]]
                        });
                        $editable.watch('delivery_item_table')
                        window.renderPurchaseOrderSelect();
                    })
                };

                window.initForm = (formData) => {
                    // 必须要重新创建对象，原因未知
                    let data = $.extend({}, formData);
                    form.val("editForm", data);
                    model = data;
                    if ($strings.isNotBlank(model.id)) {
                        $(".form-reset").hide();
                        $(".form-delivery").show();
                        $(".child-tab").show();
                        window.reloadDeliveryItemTable && window.reloadDeliveryItemTable()
                    } else {
                        $(".child-tab").hide()
                        $(".form-delivery").hide();
                    }
                };
                //渲染供应商名称
                layui.tableSelect.render({
                    elem: '#poCode',	//定义输入框input对象 必填
                    checkedKey: 'id', //表格的唯一建值，非常重要，影响到选中状态 必填
                    searchKey: 'keywords',	//搜索输入框的name值 默认keyword
                    searchPlaceholder: '采购订单搜索',	//搜索输入框的提示文字 默认关键词搜索
                    table: {	//定义表格参数，与LAYUI的TABLE模块一致，只是无需再定义表格elem
                        url: '/order/purchase_orders/list',
                        cols: [[
                            {type: 'radio'},
                            {field: 'code', title: '采购订单'}
                        ]]
                    },
                    done(elem, data) {
                        let selectedRow = data.data[0];
                        console.log(selectedRow);
                        let tmp = {};
                        tmp.poId = selectedRow.id;
                        tmp.orderAmount = selectedRow.totalAmount;
                        tmp.deliveryAmount = selectedRow.totalAmount;
                        tmp.isConsignment = selectedRow.isConsignment === 1;
                        tmp.isOneThingOneYard = selectedRow.isOneThingOneYard === 1;
                        tmp.poCode = selectedRow.code;
                        tmp.hospitalId = selectedRow.hospitalId;
                        tmp.hospitalName = selectedRow.hospitalName;
                        tmp.supplierId = selectedRow.supplierId;
                        tmp.supplierName = selectedRow.supplierName;
                        form.val("editForm", tmp);

                        $.extend(model, tmp)


                    }
                });
                // 渲染下拉框 数据
                form.render('select');

                // 渲染单选框/多选框 数据
                form.render('radio');

                // 渲染日期、时间 数据
                layui.laydate.render({elem: "input[name='latestDeliverDate']", type: 'datetime', trigger: 'click'});
                layui.laydate.render({elem: "input[name='gmtDelivery']", type: 'datetime', trigger: 'click'});
                layui.laydate.render({elem: "input[data-name='validDate']", type: 'datetime', trigger: 'click'});
                layui.laydate.render({elem: "input[name='registrationNumber']", type: 'datetime', trigger: 'click'});


                /*** 子表管理开始 */
                $("#deliveryItemToolbar button[lay-event='addNewLine']").click(() => {
                    layui.table.addRow('delivery_item_table', 0, {});
                    form.render('select')
                    window.renderPurchaseOrderSelect()
                });

                $("#deliveryItemToolbar button[lay-event='batchSave']").click(() => {
                    $editable.validateAllRows('delivery_item_table', (valid, errors) => {
                        if (!valid) {
                            return
                        }
                        let rows = layui.table.getRows('delivery_item_table');
                        rows.forEach(o => o.deliveryId = model.id);
                        $http.put("/order/delivery_items/batch_save", rows).then(resp => {
                            if (resp.data.success) {
                                layui.layer.msg(resp.data.msg, {icon: 1});
                                window.reloadDeliveryItemTable()
                            } else {
                                layui.layer.msg(resp.data.msg, {icon: 5})
                            }
                        })
                    })
                });

                $("#deliveryItemToolbar button[lay-event='refresh']").click(() => {
                    window.reloadDeliveryItemTable()
                });

                /**
                 *  渲染商品规格选择框
                 */
                window.renderPurchaseOrderSelect = () => {
                    console.log(model)
                    let data = layui.table.getRows('delivery_item_table')
                    for (let i = 0; i < data.length; i++) {
                        //渲染规格
                        layui.tableSelect.render({
                            elem: `[data-name='currentPurchaseOrderSelect'][data-index='${i}']`,	//定义输入框input对象 必填
                            checkedKey: 'id', //表格的唯一建值，非常重要，影响到选中状态 必填
                            searchPlaceholder: '关键词搜索',	//搜索输入框的提示文字 默认关键词搜索
                            table: {	//定义表格参数，与LAYUI的TABLE模块一致，只是无需再定义表格elem
                                url: '/order/delivery_items/surplusOrder',
                                cols: [[
                                    {type: 'checkbox'},
                                    {field: 'materialSpec', title: '规格'},
                                    {field: 'materialName', title: '品名'},
                                    {field: 'materialTradeName', title: '商品名'},
                                    {field: 'price', title: '价格'},
                                    {field: 'unit', title: '单位'},
                                ]],
                                where: {
                                    poId: model.poId
                                }
                            },
                            done(elem, data) {
                                // 当前点击行
                                let startIndex = parseInt(elem[0].getAttribute("data-index"))

                                // 表格所有数据
                                let tableRows = layui.table.getRows('delivery_item_table')

                                // 当前选中数据
                                let checkedRows = data.data

                                let newFlag = false
                                for (let j = 0; j < checkedRows.length; j++) {
                                    let rowIndex = startIndex + j

                                    if (rowIndex > tableRows.length - 1) {
                                        layui.table.addRow('delivery_item_table', tableRows.length, {})
                                        tableRows = layui.table.getRows('delivery_item_table')
                                        newFlag = true
                                    }
                                    let newData = {
                                        id: tableRows[rowIndex].id,
                                        materialSpecId: checkedRows[j].id,
                                        materialId: checkedRows[j].materialId,
                                        materialSpec: checkedRows[j].materialSpec,
                                        materialName: checkedRows[j].materialName,
                                        materialTradeName: checkedRows[j].materialTradeName,
                                        price: checkedRows[j].price,
                                        unit: checkedRows[j].unit
                                    }

                                    // 重新渲染单行数据
                                    layui.table.renderSpecRow('delivery_item_table', rowIndex, newData)
                                }
                                if (newFlag) {
                                    // 当有新增行数时，表格会被重载，需重新进行选择渲染
                                    window.renderPurchaseOrderSelect()
                                }
                            }
                        })
                    }
                }

                // 监听子表的列工具栏
                layui.table.on('tool(delivery_item_table)', function (obj) {
                    // 获取行索引
                    let index = obj.tr[0].getAttribute("data-index");
                    var data = obj.data;
                    if (obj.event === 'newDel') {
                        // 未在数据库中存在，直接从界面移除即可
                        layui.table.deleteRow('delivery_item_table', index);
                        return
                    }
                    if (obj.event === 'del') {
                        layer.confirm('真的删除行么', function (index) {
                            $http.delete(`/order/delivery_items/` + data.id).then(resp => {
                                layer.msg(resp.data.msg, {icon: 1});
                                obj.del()
                            })
                        });
                        return
                    }

                    // 校验并保存
                    $editable.validateSingleRow("delivery_item_table", index, (valid, error) => {
                        if (!valid) {
                            return
                        }
                        let data = layui.table.cache.delivery_item_table[index];
                        data.deliveryId = model.id;
                        let promise = null;
                        if ($strings.isBlank(data.id)) {
                            promise = $http.post("/order/delivery_items/", data)
                            $(".form-delivery").hide()
                        } else {
                            promise = $http.put("/order/delivery_items/", data)
                        }

                        promise.then(resp => {
                            if (resp.data.success) {
                                layer.msg(resp.data.msg, {icon: 1});

                                // 重新渲染单行数据
                                layui.table.renderSpecRow('delivery_item_table', index, {
                                    id: resp.data.data.id
                                })
                            } else {
                                layer.msg(resp.data.msg, {icon: 5})
                            }
                        })
                    })
                });

                /*** 子表管理结束 */

                $(".form-reset").click(() => {
                    $("form")[0].reset()
                    $("form input:hidden").val('')
                })
                $(".form-close").click(() => {
                    var index = parent.layer.getFrameIndex(window.name)
                    parent.layer.close(index)
                })
                $(".form-delivery").click(() => {
                    layer.confirm('确定发货吗么', function (index) {
                        $http.post(`/order/deliverys/${model.id}/delivery`).then(resp => {
                            if (resp.data.success) {
                                layer.msg(resp.data.msg, {icon: 1});
                                parent.reloadTable()
                                //  明细表格
                                initForm($.extend(model, resp.data.data))
                                parent.layer.close(index);
                            } else {
                                layer.msg(resp.data.msg, {icon: 5})
                            }
                        });

                        return false;
                    })
                })

                // 监听表单提交事件
                form.on('submit(*)', (data) => {
                    data.field = layui.$.extend({}, data.field);
                    let promise = null;
                    console.log(data);
                    if ($strings.isBlank(data.field.id)) {
                        promise = $http.post("/order/deliverys", data.field)
                    } else {
                        promise = $http.put("/order/deliverys", data.field)
                    }

                    promise.then(resp => {
                        if (resp.data.success) {
                            layer.msg(resp.data.msg, {icon: 1});
                            parent.reloadTable()
                            //  明细表格
                            initForm($.extend(model, resp.data.data))
                        } else {
                            layer.msg(resp.data.msg, {icon: 5})
                        }
                    });

                    return false;
                });
            };

            extendParentScriptsAndStyles(() => {
                loadAllJs(["/lib/tableSelect.js", "/lib/treeSelect.js", "/scripts/utils/editable.js"], mainFunction)
            })

        </script>

    </body>
</html>
