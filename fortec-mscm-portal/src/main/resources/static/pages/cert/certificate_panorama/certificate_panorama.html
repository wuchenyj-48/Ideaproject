<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>资质全景视图</title>

        <style>
            #navTree{
                overflow-x: auto;
            }
        </style>
    </head>
    <body>

        <div class="layui-fluid">
            <div class="layui-card">
                <div class="layui-card">

                    <div class="layui-card-header">资质全景</div>
                    <div class="layui-card-body">
                        <div class="layui-row layui-col-space5">
                            <div class="layui-col-md2">
                                <div id="navTree" class="ztree"></div>
                            </div>
                            <div class="layui-col-md10">
                                <table id="listTable" lay-filter="listTable"></table>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>

        <script type="text/html" id="cellToolbar">
            {{#  if(!d.id){ }}
                <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="noticeUpload">提醒上传</a>
            {{#  } else { }}
                <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="noticeUpgrade">提醒升级</a>
                <a class="layui-btn layui-btn-xs" lay-event="cert">资质</a>
                <a class="layui-btn layui-btn-xs layui-btn-cyan" lay-event="history">历史</a>
            {{#  } }}

        </script>

        <script src="/scripts/utils/common.js" data-allow-inherit="false"></script>
        <script src="https://cdn.bootcss.com/jquery/1.4.2/jquery.min.js"></script>
        <script>

            let mainFunction = () => {
                let table = layui.table, form = layui.form;
                let laydate = layui.laydate;
                let targetId,supplierId,manufacturerId ;

                let ztreeObj = null
                let zNodes = []
                $http.get(`/cert/overall_viewer/list_supplier_cert_cnt/`).then(resp => {
                    let supplierArr = resp.data.data
                    for (let i = 0; i < supplierArr.length; i++) {
                        zNodes.push({
                            id: supplierArr[i].supplierId,
                            name: `${supplierArr[i].supplierName} (${supplierArr[i].uploadedCnt}/${supplierArr[i].requireCnt})`,
                            isParent: true
                        })
                    }
                    let setting = {
                        callback: {
                            onExpand(event, treeId, treeNode) {
                                if (treeNode.children && treeNode.children.length != 0) {
                                    return
                                }
                                switch (treeNode.level) {
                                    case 0:
                                        loadManufacture(treeNode)
                                        break
                                    case 1:
                                        loadLevel1Catelog(treeNode)
                                        break
                                    case 2:
                                        loadMaterial(treeNode)
                                        break
                                }

                            },
                            onClick(event, treeId, treeNode) {
                                let businessTypeCode = null
                                if(treeNode.level == 0){
                                    // 企业资质类型
                                    businessTypeCode = 10
                                    supplierId = treeNode.id
                                }else if(treeNode.level == 1){
                                    // 厂商资质类型
                                    businessTypeCode = 30
                                    manufacturerId = treeNode.id
                                }else if(treeNode.level == 2){
                                    // 一级品类资质类型
                                    businessTypeCode = 21
                                }else if(treeNode.level == 3){
                                    // 品名资质类型
                                    businessTypeCode = 20
                                }

                                targetId = treeNode.id

                                layui.table.reload('listTable', {
                                    where: {
                                        businessTypeCode,
                                        targetDescribeId: treeNode.id
                                    }
                                })

                            }
                        }
                    }
                    ztreeObj = $.fn.zTree.init($("#navTree"), setting, zNodes);
                    window.reloadTable()
                })

                function updateNode(treeNode){
                    let tmp = ztreeObj.getNodeByTId(treeNode.tId)
                    if(tmp.children == null || tmp.children.length == 0){
                        tmp.isParent = false
                        ztreeObj.updateNode(tmp)
                    }
                }

                /**
                 * 拉取厂商信息
                 * @param treeNode
                 */
                function loadManufacture(treeNode) {
                    // 拉取厂商数据
                    $http.get("/cert/overall_viewer/list_manufacturer_cert_cnt/" + treeNode.id).then(resp => {
                        let manufacturerArr = resp.data.data
                        let children = []
                        for (let i = 0; i < manufacturerArr.length; i++) {
                            children.push({
                                id: manufacturerArr[i].manufacturerId,
                                name: `${manufacturerArr[i].manufacturerName} (${manufacturerArr[i].uploadedCnt}/${manufacturerArr[i].requireCnt})`,
                                isParent: true
                            })
                        }
                        ztreeObj.addNodes(treeNode, children)
                        updateNode(treeNode)
                    })
                }

                /**
                 * 拉去一级品类信息
                 * @param treeNode
                 */
                function loadLevel1Catelog(treeNode) {
                    // 拉取一级品类数据
                    $http.get(`/cert/overall_viewer/list_catalog_cert_cnt/` + treeNode.id).then(resp => {
                        let catalogArr = resp.data.data
                        let children = []
                        for (let i = 0; i < catalogArr.length; i++) {
                            children.push({
                                id: catalogArr[i].catalogId,
                                name: `${catalogArr[i].catalogName} (${catalogArr[i].uploadedCnt}/${catalogArr[i].requireCnt})`,
                                isParent: true
                            })
                        }
                        ztreeObj.addNodes(treeNode, children)
                        updateNode(treeNode)

                    })
                }

                /**
                 * 拉去商品信息
                 * @param treeNode
                 */
                function loadMaterial(treeNode) {
                    // 拉取商品数据
                    $http.get(`/cert/overall_viewer/list_material_cert_cnt/` + treeNode.id).then(resp => {
                        let materialArr = resp.data.data
                        let children = []
                        for (let i = 0; i < materialArr.length; i++) {
                            children.push({
                                id: materialArr[i].materialId,
                                name: `${materialArr[i].materialName} (${materialArr[i].uploadedCnt}/${materialArr[i].requireCnt})`,
                                isParent: false
                            })
                        }
                        ztreeObj.addNodes(treeNode, children)
                        updateNode(treeNode)

                    })
                }

                table.render({
                    id: "listTable",
                    elem: '#listTable',
                    title: '供应商资质仓库信息',
                    height: 'full-160',
                    url: '/cert/overall_viewer/page_over_all',
                    page: {limit: 30},
                    cols: [[ //表头
                        {type: 'numbers', align: 'center', fixed: 'left'},
                        {
                            field: 'businessTypeCode', title: '资质类型', align: 'center',
                            templet(item) {
                                return `<div>${$global.getDictLabel('cert_business_type', item.businessTypeCode)}</div>`;
                            }
                        },
                        {field: 'certificateName', title: '资质名称', align: 'center'},
                        {field: 'certificateNo', title: '资质编号', align: 'center'},
                        {field: 'expiryDate', title: '有效期', align: 'center'},
                        {field: 'certificateSign', title: '签发方', align: 'center'},
                        {field: 'certificateSignTo', title: '签发给', align: 'center'},
                        {
                            title: '状态', align: 'center',
                            templet(item) {
                                if(!item.id){
                                    return '<div><span class="layui-color-orange">未上传</span></div>'
                                }

                                if (new Date(item.expiryDate) <= new Date()) {
                                    return '<div><span class="layui-color-red">已过期</span></div>'
                                }
                                return `<div>正常</div>`;
                            }
                        },
                        {field: 'version', title: '当前版本号', align: 'center'},
                        {
                            field: "LAY_CELL_TOOLBAR",
                            title: '操作',
                            templet: '#cellToolbar',
                            width: 250,
                            align: 'center',
                            fixed: 'right'
                        }
                    ]]
                });

                //监听行工具事件
                table.on('tool(listTable)', function (obj) {

                    // 获取当前行索引
                    let rowIndex = obj.tr[0].getAttribute("data-index")
                    if (obj.event === 'noticeUpgrade') {
                        window.noticeUpgrade(obj.data)
                    } else if (obj.event === 'noticeUpload') {
                        window.noticeUpload(obj.data)
                    } else if (obj.event === 'history') {
                        window.openHistory(obj.data, rowIndex)
                    } else if (obj.event === 'cert') {
                        window.viewCert(obj.data, rowIndex)
                    }
                });

                /**
                 * 提醒升级
                 * @param data
                 * @param rowIndex
                 */
                window.noticeUpgrade = (data) => {
                    layer.confirm('确定提醒升级么', function (index) {
                        $http.post(`/cert/certificate_repositorys/notice_upgrade`,{
                            repositoryId: data.id,
                            businessTypeCode: data.businessTypeCode
                        }).then(resp => {
                            layer.close(index)
                            if (resp.data.success) {
                                layer.msg(resp.data.msg, {icon: 1})
                            } else {
                                layer.msg(resp.data.msg, {icon: 5})
                            }
                        })
                    });
                }

                /**
                 * 提醒上传
                 * @param data
                 * @param rowIndex
                 */
                window.noticeUpload = (data,rowIndex) => {
                    layer.confirm('确定提醒上传么', function (index) {
                        $http.post(`/cert/certificate_repositorys/notice_upload`,{
                            supplierId : supplierId,
                            manufacturerId : manufacturerId,
                            targetDescribeId : targetId,
                            certificateId : data.certificateId,
                            businessTypeCode : data.businessTypeCode
                        }).then(resp => {
                            layer.close(index)
                            if (resp.data.success) {
                                layer.msg(resp.data.msg, {icon: 1})
                                window.reloadTable()
                            } else {
                                layer.msg(resp.data.msg, {icon: 5})
                            }
                        })
                    });
                }

                window.viewCert = (data, rowIndex) => {
                    let index = layer.open({
                        title: "资质查看",
                        type: 2,
                        area: ['950px', '520px'],
                        content: ['./viewCert.html'],
                        success(layero, index) {
                            var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
                            iframeWin && iframeWin.initForm(data)
                            layer.iframeAuto(index)
                        }
                    });
                }

                window.openHistory = (data, rowIndex) => {

                    let rows = layui.table.getRows('listTable')
                    let row = rows[rowIndex]
                    // top.tabAdd(`/pages/cert/certificate_warning/certificate_repository_historys.html?certificateRepositoryId=${row.id}`,`${row.certificateName}历史资质`)
                    //
                    layer.open({
                        title: `${row.certificateName}历史资质`,
                        type: 2,
                        area: ['950px', '520px'],
                        content: [`./certificate_panorama_historys.html?certificateRepositoryId=${row.id}`],
                        success(layero, index) {
                            layer.iframeAuto(index)
                        }
                    });
                }

            }

            extendParentScriptsAndStyles(() => {
                loadAllCss(["https://cdn.bootcss.com/zTree.v3/3.5.40/css/zTreeStyle/zTreeStyle.css"])
                loadAllJs(["https://cdn.bootcss.com/zTree.v3/3.5.40/js/jquery.ztree.core.js"], mainFunction)

            })


        </script>

    </body>
</html>
