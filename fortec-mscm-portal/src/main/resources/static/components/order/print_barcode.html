<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>订单明细选择</title>
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <span>*************************************</span>
                        <button class="layui-btn layui-btn-sm layui-btn-normal" lay-submit
                                lay-filter="list">
                            <i class="layui-icon layui-icon-search"></i> 打印
                        </button>
                    <div id="view"></div>
                </div>
            </div>
        </div>


        <script src="/scripts/utils/common.js" data-allow-inherit="false"></script>
        <script id="demo" type="text/html">
            <ul>
                {{# layui.each(d.list, function(index, item){ }}
                <li>
                    <span>{{ item.field }}：</span>
                    <span>{{ item.site || '' }}</span>
                    <span>{{ item.site || '' }}</span>
                </li>
                {{# }); }}

                {{# if(d.list.length === 0){ }}
                无数据
                {{# } }}
            </ul>
        </script>
        <script>

            extendParentScriptsAndStyles(() => {
                let table = layui.table, $ = layui.$, form = layui.form

                let whereModel = {}
                let allowMultiple = false
                let fnOnConfirm = null

                let renderTable = () => {
                    let getTpl = demo.innerHTML
                    layui.laytpl(getTpl).render({
                        url: '/order/delivery_item_sns/list',
                        where: whereModel,
                        data:{
                            "title":"打印sn"
                            ,"list":[{field:"sn","site":"layer.layui.com"},{"field":"form"}]
                        }

                    },function(html){
                        view.innerHTML = html;
                    })




                    // 行单击
                    table.on('row(listTable)', function (obj) {

                    })

                    if (allowMultiple) {
                        return
                    }
                    // 行双击
                    table.on('rowDouble(listTable)', function (obj) {
                        fnOnConfirm && fnOnConfirm([obj.data])

                        let index = parent.layer.getFrameIndex(window.name) //先得到当前iframe层的索引
                        parent.layer.close(index) //再执行关闭
                    })
                }

                // 初始化配置信息，需要暴漏给外部，此为必要函数
                window.initOptions = (options) => {
                    whereModel = options.where ? options.where : {}
                    allowMultiple = options.allowMultiple
                    fnOnConfirm = options.onConfirm
                    renderTable()
                }


                /**
                 * 获取选中行数据
                 * @return {Array}
                 */
                window.getCheckedRows = () => {
                    let checkStatus = table.checkStatus("listTable")
                    return checkStatus.data
                }

                // 表格重载
                window.reloadTable = () => {
                    let where = $('#queryForm').serializeObject()
                    $.extend(where, whereModel)

                    table.reload('listTable', {
                        where
                    })
                }


                // 监听表单重置
                $(".form-reset").click(() => {
                    $("form")[0].reset()
                    $("form input:hidden").val('')
                })


                // 监听表单提交事件
                layui.form.on('submit(list)', (data) => {
                    window.reloadTable()
                    return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
                });

            })

        </script>
    </body>


</html>
